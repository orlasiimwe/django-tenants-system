{% extends "base.html" %}
{% block content %}
<style>
    body {
        font-family: 'Open Sans', sans-serif;
        font-size: 16px;
        background-color: #fdfdfd;
        text-transform: capitalize;
    }

    .head_text {
        color: white;
    }

    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }

    .cont {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        padding-top: 2%;
    }
</style>

<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class=" site-heading my-4 mt-3 text-white"> Tenant/Visitor Systems</h3>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
   
    <table class="table table-bordered">
        <thead class="thead-light">
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Company</th>
                <th scope="col">Temperature in &deg;C</th>
                <th scope="col">Identification number</th>
                <th scope="col">Time of Visit</th>
                <th scope="col">Action</th>

            </tr>
        </thead>
        <tbody >

          
            <tr >
                <td>{{tenant.first_name}} </td>
                <td>{{tenant.last_name}}</td>
                <td>{{tenant.company}} </td>
                <td>{{tenant.temperature}}</td>
                <td>{{tenant.id_no}} </td>
                <td>{{tenant.date}} </td>
                <td>
                    <button><a href="{%url 'update_visitor' tenant.pk%}" style="cursor:pointer;"> Update </a> </button>
                    <button><a href="{%url 'get_visitors'%}" style="cursor:pointer;"> Cancel</a></button></td>
            </tr>
          
        </tbody>
    </table>
</div>
{%endblock%}
